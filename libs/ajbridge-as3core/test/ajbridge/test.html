<script>
    var S = KISSY,
            Flash = KISSY.Flash,
            AJBridge = KISSY.AJBridge;


    function test_pure(test) {
        var id = "myFlashContent",
            config = {
                src : "ajbridge.swf",
                attrs: {
                    width: 400,
                    height: 300
                },
                params:{
                    bgcolor:"#C4C4C4"
                }
            };

        var bridge = new AJBridge(id, config);

        bridge.on("failed", function(ev) {
            test.fail();
            test.echo('failed：' + ev.message.status);
        });

        bridge.on("error", function(ev) {
            test.fail();
            test.echo('error：' + ev.message);
        });

        bridge.on("as3Init", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>");
        });

        bridge.on("addCallback", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>");
        });

        bridge.on("addCallbacks", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>");
        });

        bridge.on("swfReady", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>");
            //if (bridge.getReady() != "ready")test.fail();
           // 
        });
		
		 bridge.on("bridgeReady", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type+ "， isSWFReady:" + bridge.getReady() + "<br/>");
            if (bridge.getReady() != "ready")test.fail();
            
        });
		
		test.echo("auto init");
        //bridge.init();
    }

    function test_complex(test) {
        var bridge,
                id = "myFlashContent2",
                config = {
                    src : "ajbridge.swf",
                    attrs: {
                        width: 400,
                        height: 300
                    },
                    params:{
                        bgcolor:"#C4C4C4",
                        flashvars:{
                            key:"value",
                            json:{
                                url:"http://YOURDOMAIN.com/entry?t=2&c=3",
                                obj:{
                                    num:1,
                                    booolean:true,
                                    arr:[1,"2",true,"http://www.adobe.com/"]
                                }
                            }
                        }
                    }
                };

        bridge = new AJBridge(id, config,true);

        bridge.on("failed", function(ev) {
            test.fail();
            test.echo('failed：' + ev.message.status);
        });

        bridge.on("error", function(ev) {
            test.fail();
            test.echo('error：' + ev.message);
        });

        bridge.on("init", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>");
        });

        bridge.on("addCallback", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>");
        });

        bridge.on("addCallbacks", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>");
        });

        bridge.on("swfReady", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>");
			 test.echo('id: ' + ev.id, ',type: ' + ev.type+ "， isSWFReady:" + bridge.getReady() + "<br/>");
			 if (bridge.getReady() != "ready") {
				test.fail();
				 test.echo('[swfReady]bridge.getReady error!');
			}
        });
		 bridge.on("bridgeReady", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type+ "， isSWFReady:" + bridge.getReady() + "<br/>");
            if (bridge.getReady() != "ready") {
				test.fail();
				 test.echo('bridge.getReady error!');
			}
            
        });
		test.echo("manual init");
        bridge.init();
    }

    function test_empty(test) {
        var bridge, id = "non-exist",
                config = {

                        height: 300
                    },
                    params:{
                        bgcolor:"#C4C4C4"
                    }
                };

        bridge = new AJBridge(id, config);

        });

        bridge.on("init", function(ev) {

        });

        bridge.on("addCallback", function(ev) {

        });

        bridge.on("addCallbacks", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>");
        });

        bridge.on("swfReady", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>");
        });
		 bridge.on("bridgeReady", function(ev) {
            
            test.echo('id: ' + ev.id, ',type: ' + ev.type + "<br/>" + "， isSWFReady:" + bridge.getReady());
            if (bridge.getReady() != "ready")test.fail();
        });
		
        //bridge.init();
    }

        bridge.on("swfReady", function(ev) {

        });
		 bridge.on("bridgeReady", function(ev) {

    //event type see: http://code.google.com/p/kissy/wiki/AboutAJBridge_CN#公开的事件类型
